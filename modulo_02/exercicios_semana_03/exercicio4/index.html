<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .produto{
            border: 1px solid #000;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }

        .nome{
            font-weight: bold;
        }

        .valor{
            color: green;
        }




    </style>
</head>

<body>
    <div id="produtos"></div>

    <script>
        const produtos = [
            { nome: "Camiseta", valor: 29.99 },
            { nome: "Calça Jeans", valor: 49.99 },
            { nome: "Tênis", valor: 79.99 },
            { nome: "Boné", valor: 14.99 }
        ];

        const divProdutos = document.getElementById('produtos')

        produtos.forEach(produto => {
            const divProduto = document.createElement('div');
            divProduto.className = 'produto'

            const divNome = document.createElement('div')
            divNome.className = 'nome'
            divNome.textContent = produto.nome
            divProduto.appendChild(divNome)

            const divValor = document.createElement('div');
            divValor.className = 'valor';
            divValor.textContent = 'R$ ' + produto.valor.toFixed(2);
            divProduto.appendChild(divValor);

            divProdutos.appendChild(divProduto)
        })

    </script>
</body>

</html>
